<div *ngIf="message.body" id="toast-container" class="alert-top-right alert-dismissible" role="alert">
<div class="alert alert-{{message.type}}" >
  <button type="button" class="close" data-dismiss="alert-top-right" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Message:</strong> {{message.body}}
</div>
</div>
